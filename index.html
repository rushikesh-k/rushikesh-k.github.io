    <script>
      function drawerClick() {
        if (document.querySelectorAll("nav .menuitem.responsive").length > 0) {
          var c = document.querySelectorAll("nav .menuitem.responsive");
          for (var i in c) {
            c[i].className = "menuitem";
          }
        } else {
          var c = document.querySelectorAll("nav .menuitem");
          for (var i in c) {
            c[i].className += " responsive";
          }
        }
      }

      var x = window.matchMedia("(min-width: 30em)");

      window.onscroll = function () {
        scrollFunction(x);
        x.addListener(scrollFunction);
      };

      function scrollFunction(x) {
        // const parallax = document.querySelector("#home");
        // let scrollPosition = window.pageYOffset;
        // parallax.style.transform =
        //   "translateY(-" + scrollPosition * 0.5 + "px)";
        if (x.matches) {
          if (
            document.body.scrollTop > 80 ||
            document.documentElement.scrollTop > 80
          ) {
            document.querySelectorAll("nav a")[0].style.padding = "0rem 1rem";
            document.querySelectorAll("nav .brand a")[0].style.fontSize =
              "1.2rem";
            document.querySelectorAll("nav .brand a")[0].style.color = "#fff";
            document.querySelector("nav").style.backgroundColor =
              "hsla(201, 100%, 6%, 0.6)";
            /* "hsla(29, 53%, 42%, 0.6)"; */
          } else {
            document.querySelectorAll("nav a")[0].style.padding = "1.2rem 1rem";
            document.querySelectorAll("nav .brand a")[0].style.fontSize =
              "2rem";
            document.querySelectorAll("nav .brand a")[0].style.color = "#000";
            document.querySelector("nav").style.backgroundColor = "";
          }
        }
      }
    </script>
