<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="full-screen-video background-tint">
      <video autoplay muted loop>
        <source src="videos/Painting - 960.mp4" type="video/mp4" />
      </video>
      <div class="full-screen-content"></div>
      <nav>
        <div id="menu-id" class="menu">
          <ul>
            <li>
              <div class="brand"><a href="#">rajendra art</a></div>
            </li>
            <li><a href="#aboutus" class="menu-item">About Us</a></li>
            <li><a href="#gallary" class="menu-item">Gallery</a></li>
            <li><a href="#contactus" class="menu-item">Contact Us</a></li>
            <li>
              <a
                href="javascript:void(0);"
                class="drawer-icon"
                onclick="myFunction()"
              >
                <i class="fa fa-bars"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <a href="#aboutus" class="scroll-down">
        <div class="mouse"><span></span></div>
        <div class="arrow"><span></span></div>
      </a>
    </div>
    <div id="aboutus">
      <div class="full-screen-content">About Us</div>
    </div>
    <div id="gallary" class="background-tint">
      <div class="full-screen-content">Gallary</div>
    </div>
    <div id="contactus">
      <div class="container">
        <div class="box">
          <div class="icon">
            <i class="fa fa-map-marker-alt"></i>
            <h4>Address</h4>
            <h3>Dahisar West</h3>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa fa-phone-alt"></i>
            <h4>Mobile</h4>
            <h3>+91 98********</h3>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa fa-envelope"></i>
            <h4>Email</h4>
            <h3>rajendraart@xyz.com</h3>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="brand">Designed by <a href="#">devcrafts</a></div>
      <a href="#"><i class="fas fa-chevron-up"></i></a>
    </footer>
    <script>
      function myFunction() {
        var x = document.getElementById("menu-id");
        if (x.className === "menu") {
          x.className += " responsive";
        } else {
          x.className = "menu";
        }
      }
    </script>
  </body>
</html>
